<!doctype html>
<html>
  <head>
    <title>Diary</title>
    <script src="/node_modules/oauthio-web/dist/oauth.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <h1>Add Event</h1>
    <form name="eventForm">
      <label for="title">Title</label>
      <input name="title" type="text" id="title"  placeholder="Event title">
      <input name="date" type="date" id="date" placeholder="Event date">
      <input name="time" type="time" id="time" placeholder="Event time">
      <button data-event="saveEvent">Save Event</button>
    </form>
  </body>
</html>
